<!-- INCLUDE overall_header.html -->

<a name="faqtop"></a>

<div id="pagecontent">

	<table class="tablebg" width="100%" cellspacing="0">
	<tr>
		<th>{L_FAQ_TITLE}</th>
	</tr>
	<tr>
		<td class="row3">
		<!-- BEGIN faq_block -->
			<span class="gen"><b>{faq_block.BLOCK_TITLE}</b></span><br />
			<!-- BEGIN faq_row -->
				<span class="gen"><a href="#f{faq_block.S_ROW_COUNT}r{faq_block.faq_row.S_ROW_COUNT}">{faq_block.faq_row.FAQ_QUESTION}</a></span><br />
			<!-- END faq_row -->
			<br />
		<!-- END faq_block -->
		</td>
	</tr>
	</table>

	<!-- BEGIN faq_block -->
		<table class="tablebg" width="100%" cellspacing="0">
		<tr> 
			<td class="cat" style="border-bottom:1px #101010 solid;padding:3px;" align="center"><h4 style="font-size:1.5em;">{faq_block.BLOCK_TITLE}</h4></td>
		</tr>
		<!-- BEGIN faq_row --> 
		<tr>
			<!-- IF faq_block.faq_row.S_ROW_COUNT is even -->
				<td class="row3" valign="top">
			<!-- ELSE -->
				<td class="row3" valign="top">
			<!-- ENDIF -->
				<div class="postbodi"><a name="f{faq_block.S_ROW_COUNT}r{faq_block.faq_row.S_ROW_COUNT}"></a><b>&#187; {faq_block.faq_row.FAQ_QUESTION}</b></div>
				<div class="postbody">{faq_block.faq_row.FAQ_ANSWER}</div>
				<br />
				<p class="gensmall"><a href="#faqtop">{L_BACK_TO_TOP}</a></p>
			</td>
		</tr>
		<!-- END faq_row -->
		</table>

	<!-- END faq_block -->

</div>

<table class="row5" width="100%" cellspacing="0">
<tr>
<td  align="{S_CONTENT_FLOW_END}"><!-- INCLUDE jumpbox.html --></td>
</tr>
</table>
